<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorting Visualization (with Sound)</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
      overflow: hidden;
    }
    header {
      padding: 10px;
      background: #111;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
    }
    select, button, input {
      padding: 8px 12px;
      margin: 5px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    select:hover, button:hover {
      background: #555;
    }
    canvas {
      display: block;
      margin: 10px auto;
      border: 2px solid #222;
      background: rgb(10,0,0);
    }
  </style>
</head>
<body>
  <header>
    <h1>정렬 알고리즘 시각화</h1>
    <div>
      <label>데이터:</label>
      <select id="dataType">
        <option value="random">랜덤</option>
        <option value="ordered">순차적</option>
      </select>
      <label>개수:</label>
      <input type="number" id="numBars" min="5" max="200" value="50" />
      <br />
      <label>정렬 알고리즘:</label>
      <select id="algorithm">
        <option value="bubble">버블 정렬</option>
        <option value="insertion">삽입 정렬</option>
        <option value="selection">선택 정렬</option>
        <option value="gnome">놈 정렬</option>
        <option value="cocktail">칵테일 정렬</option>
        <option value="merge">병합 정렬</option>
        <option value="quick">퀵 정렬</option>
        <option value="heap">힙 정렬</option>
        <option value="shell">셸 정렬</option>
        <option value="flash">플래시 정렬</option>
        <option value="counting">계수 정렬</option>
        <option value="radix">기수 정렬</option>
        <option value="bogo">*보고 정렬*</option>
        <option value="miracle">*기적 정렬*</option>

      </select>
      <button id="startBtn">시작</button>
      <button id="shuffleBtn">섞기</button>
    </div>
  </header>

  <canvas id="visualCanvas" width="900" height="600"></canvas>

  <script src="sorting.js"></script>
</body>
</html>
